  <!-- Login form -->
<div class="container">
<div class="row" style="margin-left: 1em; margin-top: 1em;">
  <div class="column">
    <v-form role="form" @submit.prevent>
   <!-- <fieldset>-->						
    <h3 >Login to your account</h3>
    <!-- <h5 style="font-size: small;">Login to your account</h5> -->
     
  <div class="form-group">
    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" v-model="username">
  </div>
  <div class="form-group">
    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" v-model="password">
  </div>
  <div>
    <input  class="btn btn-outline-success" value="Log In" v-on:click="loginUser">
  </div>
     
 <!--</fieldset>-->
</v-form>	
</div>

<!-- Register form -->
<div class="column" style="margin-left: 2.5em;">
  <form role="form">
   <fieldset>							
     
     <h3 >Create new account</h3>
      <div class="form-group">
       <input type="text" name="username1" id="username1" class="form-control input-lg" placeholder="Username">
     </div>
  
     <div class="form-group">
       <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
     </div>
     <div class="form-group">
       <input type="password" name="password1" id="password1" class="form-control input-lg" placeholder="Password">
     </div>
       <div class="form-group">
       <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Confirm Password">
     </div>
     <div>
      <input type="submit" class="btn btn-outline-primary" value="Sign up">
    </div>
    </div>
      
   </fieldset>
  </form>
</div>
